apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-project-deploy
  labels:
    app: healthcare-project-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: healthcare-project-app
  template:
    metadata:
      labels:
        app: healthcare-project-app
    spec:
      containers:
      - name: healthcare-project-container
        image: 95ashwini/healthcare-project-app
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: healthcare-project-np-service
  labels:
    app: healthcare-project-app
spec:
  selector:
    app: healthcare-project-app

  type: NodePort
  ports:
  - nodePort: 31032    
    port: 8081
    targetPort: 8081
